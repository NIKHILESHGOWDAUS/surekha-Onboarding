version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: onboarding_postgres21
    environment:
      POSTGRES_DB: onboarding_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - "5608:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # âœ… Add this line

  backend:
    build:
      context: ./Backend
    container_name: onboarding_backend21
    ports:
      - "3608:3608"
    environment:
      DB_USER: postgres
      DB_PASSWORD: admin123
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: onboarding_system
      PORT: 3608
    depends_on:
      - postgres

  employee-side:
    build:
      context: ./Employee-side
    container_name: onboarding_employee_side21
    ports:
      - "8615:80"
    depends_on:
      - backend

  hr-side:
    build:
      context: ./HR-side
    container_name: onboarding_hr_side21
    ports:
      - "8616:80"
    depends_on:
      - backend

volumes:
  pgdata:

